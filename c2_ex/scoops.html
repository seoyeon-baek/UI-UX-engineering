<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<title>아이스크림 떠먹기</title>
<script>
	var scoops = prompt('현재 아이스크림의 남은 수량은?: ');

	while (scoops >= 0) {
		if (scoops == 3) {
			alert("아이스크림이 얼마 남지 않았어요!");
		}else if(scoops == 2){
			alert("두 입 남았어요!");
		}else if(scoops == 1){
			alert("한 입 남았어요!");
		}else if(scoops == 0){
			alert( "바닥 났어요!");
		}else if(9 >= scoops && scoops >= 4){
			alert("아직 아이스크림이 많이 남아 있어요, 와서 드세요");
		}else{
			alert("아이스크림이 녹고 있으니 빨리 드세요!");
		}
	}
	alert("아이스크림이 없으니 삶이 예전 같지 않아요. ("+scoops+ ")");
</script>
</head>
<body>
	<h1>아이스크림 몇 스푼 남았는지 세기</h1>
</body>
</html>
