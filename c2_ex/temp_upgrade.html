<!doctype html>
<head>
<meta charset="utf-8">
<title>기온</title>
<script>
window.onload = showTemps;

function showTemps() {
	var tempByHour = [23,22,21,20,18,17,15,12];

	for (var i = 0; i < tempByHour.length; i++) {
		var theTemp = tempByHour[i];
		var id = "temp" + i;
		
		

		var lia = document.getElementById(id);
		if (i == 0) {
			lia.innerHTML = "정오의 기온은 " + theTemp + "도였습니다.";
		} else {
			lia.innerHTML = "오후 " + i + "시의 기온은 " + theTemp + "도였습니다.";
		}

		var sum = 0;
		sum = sum+i;
		sum = sum+theTemp;
		avg = sum/theTemp.length;
		var span = document.querySelector('span');
		span.innerHTML = "평균 기온은"+ avg +"입니다.";
	}

}
</script>
</head>
<body>
<h1>기온</h1>
<ul>
	<li id="temp0"></li>
	<li id="temp1"></li>
	<li id="temp2"></li>
	<li id="temp3"></li>
	<li id="temp4"></li>
	<li id="temp5"></li>
	<li id="temp6"></li>
	<li id="temp7"></li>
</ul>
<span>평균 기온은  입니다.</span>
</body>
</html>
