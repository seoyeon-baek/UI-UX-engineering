<!doctype html>
<head>
<meta charset="utf-8">
<title>생성자만들기와 사용</title>
<script>
//1.개에 대한 생성자 함수 만들기
function stud(name, score, grade){
	this.name = name;
	this.score = score;
	this.grade = grade;
	this.comment = function(){
		alert(this.name + "학생의 점수는" + this.score + "이고 등급은" + this.grade+"입니다");
	};
}

//2.생성자 사용
//dog생성
var stud1 = new stud("윤선희", 98, "A");
var stud2 = new stud("이하나", 35, "F");
var stud3 = new stud("김셋", 87, "B");
var stud4 = new stud("우셋", 77, "C");

//bark 메서드를 호출해서 작동해서 사용
stud1.comment();
stud2.comment();
stud3.comment();
stud4.comment();

</script>
</head>
<body>
document.write("생성자 test");
</body>
</html>
