<html>
  <head>
    <title>Bootstrap 4 Popover</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h3>Popover Example</h3>
      <a
        href="profile.html"
        data-toggle="popover"
        data-trigger="hover"
        data-placement="bottom"
        data-content="내소개입니다"
        >내소개</a
      >
      <a
        href="table.html"
        data-toggle="popover"
        data-trigger="hover"
        data-placement="bottom"
        data-content="시간표입니다"
        >시간표</a
      >
      <a
        href="board.html"
        data-toggle="popover"
        data-trigger="hover"
        data-placement="bottom"
        data-content="게시판입니다"
        >게시판</a
      >
      <a
        href="http://maps.google.com"
        data-toggle="popover"
        data-trigger="hover"
        data-placement="bottom"
        data-content="구글지도입니다"
        >구글지도</a
      >
      <a
        href="lecture.html"
        data-toggle="popover"
        data-trigger="hover"
        data-placement="bottom"
        data-content="강의입니다"
      >
        강의</a
      >
      <a
        href="midwav.html"
        data-toggle="popover"
        data-trigger="hover"
        data-placement="bottom"
        title="Popover Header"
        data-content="음팍파일입니다"
        >음악파일</a
      >
    </div>
  </body>
</html>
