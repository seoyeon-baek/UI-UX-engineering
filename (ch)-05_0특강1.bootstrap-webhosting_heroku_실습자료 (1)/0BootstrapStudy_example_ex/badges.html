<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <div class="container">
      <font size="5">

      ><br />

        Example heading font1
        <span class="badge badge-pill badge-secondary">Secondary</span><br />
      </font>

      <font size="3">
        Example heading font1

      </font>

        Example heading font1

      </font>

      <font size="1">
        Example heading font1

        Example heading font1

      ><br />
      <span class="badge badge-pill badge-light">Light</span><br />
